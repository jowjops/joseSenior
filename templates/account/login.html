{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Professional Platform</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-text: #6c757d;
            --border-color: #e0e0e0;
            --error-color: #e63946;
            --success-color: #2a9d8f;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right {
            flex: 1;
            padding: 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .features {
            margin-top: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .feature-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: var(--light-text);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider-text {
            padding: 0 15px;
            color: var(--light-text);
            font-size: 14px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-google:hover {
            background-color: #f8f9fa;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--light-text);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left, .login-right {
                padding: 30px;
            }
        }
         #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: inherit;
            top: 0;
            left: 0;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="fixed inset-0 -z-10"></div>
    <div class="login-container">
        
        
        <div class="login-right">
            <div class="form-header">
                <h2 class="form-title">Sign In</h2>
            </div>
            
            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_login">Username</label>
                    <div class="input-group">
                        <input type="text" id="id_login" name="login" placeholder="Enter your username" required>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <div class="input-group">
                        <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
                    </div>
                    {% comment %} <a href="{% url 'account_reset_password' %}" class="forgot-password">Forgot your password?</a>
                    <div class="error-message" id="password-error"></div> {% endcomment %}
                </div>
                
                
                
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            
        </div>

        <div class="login-left">
            <div class="logo">PROFESSIONAL</div>
            <h1 class="welcome-text">Welcome Back</h1>
            <p class="subtitle">Sign in to access your dashboard.</p>
        </div>
    </div>

    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            let isValid = true;
            const username = document.getElementById('id_login').value;
            const password = document.getElementById('id_password').value;
            
            // Clear previous errors
            document.getElementById('username-error').classList.remove('show');
            document.getElementById('password-error').classList.remove('show');
            
            // Validate username
            if (username.trim() === '') {
                document.getElementById('username-error').textContent = 'Username is required';
                document.getElementById('username-error').classList.add('show');
                isValid = false;
            }
            
            // Validate password
            if (password.trim() === '') {
                document.getElementById('password-error').textContent = 'Password is required';
                document.getElementById('password-error').classList.add('show');
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
    <script src="{% static 'particles/particles.min.js' %}"></script>
<script>
    particlesJS.load('particles-js', "{% static 'particles/particles.json' %}", function() {
    console.log('Particles.js config loaded');
    });
</script>
</body>
</html>
